
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Posicionamiento absoluto</title>
    <style>
        .cajas{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        #caja1{
            background: red;
            top:  50px;
            left: 100px;
        }
        #caja2{
            background: blue;
            top: 100px;
            left: 150px;
        }
        #caja3{
            background: green;
            top: 150px;
            left: 210px;            
         }
        
    </style>
</head>

<body>
    <div class="cajas" id="caja1"></div>
    <div class="cajas" id="caja2"></div>
    <div class="cajas" id="caja3"></div>    
</body>
</html>
