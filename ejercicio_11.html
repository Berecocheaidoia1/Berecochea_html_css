<!DOCTYPE html>
<html>
<head>
<title>Formulario de contacto</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <link rel="stylesheet" href="style.eje10.css">
    <form action="" method="get">

        <p><label for="nombre">Nombre:</label> <input type="text" name="nombre" id="nombre" maxlength="50" /></p>
        <p><label for="apellidos">Apellidos:</label> <input type="text" name="apellidos" id="apellidos" maxlength="50" /></p>
        <p>Sexo: <input type="radio" name="sexo" id="sexo-h" value="h" /> <label for="sexo-h">hombre</label> <input type="radio" name="sexo" id="sexo-m" value="m" /> <label for="sexo-m">mujer</label></p>
        <p><label for="correo">Email:</label> <input type="text" name="correo" id="correo" maxlength="100" /></p>
        <p><input type="checkbox" name="info" id="info" checked="checked" /> <label for="info">Deseo recibir información sobre novedades y ofertas</label></p>
        <p><input type="checkbox" name="condiciones" id="condiciones" /> <label for="condiciones"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label></p>
        <p><input type="submit" value="Enviar" /></p>
    </form>
</body>
</html>
